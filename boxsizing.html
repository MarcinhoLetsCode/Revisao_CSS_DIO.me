<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        /*
            width = largura + borda + padding
        */
        div{
            height: 100px;
            width: 200px;
        }
        #elemento-01{
            /*display: inline-block;*/
            background: orange;
        }
        #elemento-02{
            /*display: inline-block;*/
            background: purple;
            padding: 20px;
            box-sizing: content-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="elemento-01">
        Elemento 01
    </div>
    <div id="elemento-02">
        Elemento 02
    </div>    
</body>
</html>
