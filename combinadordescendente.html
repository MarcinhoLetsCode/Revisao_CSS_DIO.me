<!DOCTYPE html>
<html lang="en">
<head>

    <title>Combinador Descendente</title>
    <style>
        /*[SELETOR] [COMBINADOR] [SELETOR] */

        li {
            color: red;

        li li {

        #lista-03 li{

        }

        .fundo-verde li{

        .fundo-verde #sublista-01 li{
            color: black;
        }

        .fundo-verde #sublista-02 li, .fundo-azul #sublista-03 li{

    </style>
</head>
<body>

                <li>SubItem B</li>
            </ul>
        </li>
    </ul>
    <ul>
        <li class="fundo-verde" id="lista-02">
            <div>Item 2</div>
            <ul id="sublista-02">
                <li>SubItem A</li>
                <li>SubItem B</li>
            </ul>
        </li>
    </ul>
    <ul>
        <li class="fundo-azul" id="lista-03">
